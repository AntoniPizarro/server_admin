<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minazon</title>
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logo.ico') }}" type="image/x-icon"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='store.css') }}"> -->
    <link rel="shortcut icon" href="../static/assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/store.css">
</head>

<body>
    <header>
        <!-- <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Logo"> -->
        <img src="../static/assets/images/logo.png" alt="Logo">
        <h1>Minazon</h1>
    </header>
    <div class="content">
        <div class="store">
            <div class="store-section" id="store-section-cathegories">
                <p>Sección de categorias</p>
            </div>
            <div class="store-section" id="store-section-filter">
                <p>Sección de filtros</p>
            </div>
            <div class="store-section" id="store-section-items">
                <div class="item">
                    <div class="item-icons">
                        <div class="item-icon">
                            <img src="../static/assets/images/diamond.png" alt="">
                            <div class="item-ammount">1</div>
                        </div>
                        <div class="item-icon">
                            <img src="../static/assets/images/apple.png" alt="">
                            <div class="item-ammount">10</div>
                        </div>
                    </div>
                    <div class="item-data">
                        <p class="item-data-name">PACK: Diamante + Manzanas</p>
                        <h3 class="item-data-price">70 §</h3>
                    </div>
                    <div class="item-actions">
                        <input class="mc-button" type="button" value="Añadir al carro">
                    </div>
                </div>
                <div class="item">
                    <div class="item-icons">
                        <div class="item-icon">
                            <img src="../static/assets/images/diamond.png" alt="">
                            <div class="item-ammount">5</div>
                        </div>
                    </div>
                    <div class="item-data">
                        <p class="item-data-name">Diamantes x5</p>
                        <h3 class="item-data-price">300 §</h3>
                    </div>
                </div>
            </div>
            <div class="store-section" id="store-section-top-sales">
                <p>Sección de lo más vendido</p>
            </div>
        </div>
    </div>
</body>

</html>
